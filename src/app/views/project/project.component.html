<!-- Header -->
<header class="font-bold mt-5 mx-auto max-w-7xl px-8 grid md:grid-cols-1">
  <h1 class="text-3xl text-black pb-4">Project Working with Tailwind CSS</h1>
  <hr />
  <p class="text-xl flex items-center">โครงการ 2024</p>
</header>

<!-- Add Product -->
<div class="text-center mx-3 text-sm">
  <button mat-flat-button color="primary" (click)="openDialogCreate()">
    <span class="flex items-center justify-center">
      <mat-icon>
        <span class="material-symbols-outlined">
          add_circle
        </span>
      </mat-icon>
      &nbsp;Add Product
    </span>
  </button>
</div>

<!-- Table -->
<div class="overflow-x-auto mt-5">
  <table
    class="text-center mx-auto w-full sm:max-w-4xl bg-white shadow-sm rounded overflow-hidden caption-bottom divide-y divide-gray-200">
    <thead class="bg-gray-200 text-gray-700">
      <tr>

        <th class="px-2 py-1">ID</th>
        <th class="px-2 py-1">Name</th>
        <th class="px-2 py-1">Start</th>
        <th class="px-2 py-1">End</th>
        <th class="px-2 py-1">Action</th>

      </tr>
    </thead>
    <tbody class="text-gray-600 divide-y divide-gray-200">
      @for (project of AllProjects; track $index) {
      <tr class="hover:bg-gray-100">
        <td class="px-2 py-1">{{ project.id }}</td>
        <td class="px-2 py-1">{{ project.name}}</td>
        <td class="px-2 py-1">{{ project.startDate}}</td>
        <td class="px-2 py-1">{{ project.endDate}}</td>
        <td>
          <button type="button" mat-icon-button [routerLink]="['/manage',project.id]">
            <mat-icon style="color: orange;">list_alt_add</mat-icon>
          </button>
          <button type="button" mat-icon-button color="warn"
            (click)="onClickProject(project.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
